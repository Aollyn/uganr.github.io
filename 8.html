<h2>她贴着我的耳朵说“你长得跟我前男友一模一样”</h2>
<!-- wp:paragraph -->
<p>今天参加公司的年会。</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>她是宴会服务员，在上菜过程中，灯光昏暗中，她凑过来贴着我的耳朵问我名字“你叫什么名字？”</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>“颜，颜色的颜。”</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>她回答说“你长得跟我前男友一模一样。”</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>哈？？</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>这是我唯一的表情，这是什么新型搭讪套路吗？</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>害得我有点胡思乱想，桃花运？</p>
<!-- /wp:paragraph -->
