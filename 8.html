<h2>她贴着我的耳朵说“你长得跟我前男友一模一样呢！”</h2>
<!-- wp:paragraph -->
<p>今天去参加公司的年会活动。</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>宴会服务员趁着昏暗的灯光，凑过来贴着我的耳朵问我名字“你叫什么名字呀？”</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>“我姓颜，颜色的颜。”</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>她急匆匆地丢下一句话就跑开了“你长得跟我前男友一模一样呢。”</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>啥？？</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>这是我唯一的反应。</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>后续没能找她留一个联系方式，这件事也就这样子结束了，回到家，心头才涌上一股遗憾的后知后觉。</p>
